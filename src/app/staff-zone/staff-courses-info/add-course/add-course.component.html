
<div class="row-">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group" >
          <label for="name">Name</label>
          <input

            type="text"
            id="name"
            class="form-control"
            name="course_name"
            ngModel
            required
            >
        </div>
            <div class="col-sm-5 form-group">
              <label for="start_at">start at</label>
              <input
                type="date"
                id="start_at"
                class="form-control"
                name="start_at"
                ngModel
                required
                >
        </div>
        <div class="col-sm-5 form-group">
          <label for="id">ID</label>
          <input
            type="number"
            id="id"
            class="form-control"
            name="course_id"
            ngModel
            required

            >
        </div>
        <div class="col-sm-5 form-group">
          <label for="id">weekly sessions</label>
          <input
            type="number"
            id="id"
            class="form-control"
            name="weekly_sessions"
            ngModel
            required

            >
        </div>





      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
          <!-- <button class="btn btn-primary" type="button" (click)="onClear()" >Clear</button> -->

        </div>
      </div>
      <div class="row">
      <div class="col-xs-12">
      <div   *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
      </div>
      </div>
      </div>
    </form>
  </div>
</div>

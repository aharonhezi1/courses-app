<div class="row">
  <div class="col-xs-6 col-md-4">
    <div class="thumbnail">
      <img src="../../../assets/profile-pic.jpg" alt="...">
      <div class="caption">
        <h3>{{profile.name }} </h3>
        <h4>Phone: {{profile.phone}}</h4>
        <h4>Password: ********</h4>
        <h4>Residence: {{profile.residence}}</h4>
        <p><a (click)="onEdit()" class="btn btn-primary" role="button">edit</a> </p>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-4">
    <app-add-or-edit-student *ngIf="isEditMode" [isEditMode]="isEditMode" [profile]="profile"></app-add-or-edit-student>
    </div>
</div>
